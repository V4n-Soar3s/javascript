<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 14 </title>
</head>
<body>




    <script>
        const nome = prompt('Digite seu nome completo: ');

        document.body.innerHTML = `O seu nome é: ${nome} <br/>`;
        document.body.innerHTML += `Seu nome tem ${nome.length} letras <br/>`;//concantenando a primeira frase com a final
        document.body.innerHTML += `A segunda letra do seu nome é: ${nome.charAt(1)} <br/>`;// apresentar a segunda letra 
        document.body.innerHTML += `Qual o primeiro índice da letra A no seu nome? ${nome.search(/a/)}<br/>`;// a primeira letra A 
        document.body.innerHTML += `Qual o último índice da letra "A" no seu nome? ${nome.lastIndexOf(/a/-1)}<br/>`;// a ultima letra a 
        document.body.innerHTML += `As últimas 3 letras do seu nome são: ${nome.slice(17,21)}<br/>`;// lva
        document.body.innerHTML += `Seu nome com letras maiúsculas: ${nome.toUpperCase( )}<br/>` ;// apresentar em letras maiusculas
        document.body.innerHTML += `Seu nome com letras minúsculas: ${nome.toLowerCase( )}<br/>`;// apresentare em minusculas 
    </script>
</body>
</html>
